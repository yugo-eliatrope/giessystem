<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiesSystem - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2a1a 0%, #0d1a0d 100%);
    }
    .login-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #e8f5e9;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .error {
      background: rgba(239, 83, 80, 0.15);
      border: 1px solid rgba(239, 83, 80, 0.3);
      color: #ef5350;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }
    .error.visible {
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="password"] {
      padding: 0.875rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus {
      border-color: #66bb6a;
    }
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.35);
    }
    button {
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(76, 175, 80, 0.35);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸŒ± GiesSystem</h1>
    <p class="subtitle">Bitte Passwort eingeben</p>
    <div class="error" id="error">Falsches Passwort</div>
    <form id="login-form">
      <input type="password" id="password" placeholder="Passwort" autocomplete="current-password" required>
      <button type="submit">Anmelden</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorEl = document.getElementById('error');
    const button = form.querySelector('button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('visible');
      button.disabled = true;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passwordInput.value })
        });

        if (res.ok) {
          window.location.href = '/app';
        } else {
          errorEl.classList.add('visible');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (err) {
        errorEl.textContent = 'Verbindungsfehler';
        errorEl.classList.add('visible');
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
